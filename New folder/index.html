<!DOCTYPE html>
<html>
<head>
    <title>Time Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            border-radius: 5px;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #4CAF50; /* Green hover color */
        }

        #timeLog {
            text-align: left;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Tracker</h1>
        <button id="clockInButton">Clock In</button>
        <button id="clockOutButton">Clock Out</button>
        <div id="timeLog">
            <h2>Time Log</h2>
            <ul id="logList"></ul>
        </div>
    </div>

    <script>
        const clockInButton = document.getElementById('clockInButton');
        const clockOutButton = document.getElementById('clockOutButton');
        const logList = document.getElementById('logList');

        clockInButton.addEventListener('click', clockInOut.bind(null, 'Clock In'));
        clockOutButton.addEventListener('click', clockInOut.bind(null, 'Clock Out'));

        function clockInOut(action) {
            const now = new Date();
            const timestamp = now.toLocaleString();
            addToTimeLog(action, timestamp);
        }

        function addToTimeLog(action, timestamp) {
            const li = document.createElement('li');
            li.textContent = `${action} - ${timestamp}`;
            logList.appendChild(li);
        }
    </script>
</body>
</html>
